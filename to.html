<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="to.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Enter Your Skincare Routine</h1>
        <div class="inputs">
            <input type="text" placeholder="Enter Your Task" id="taskInput">
            <select id="daySelect">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>
            <button class="active" onclick="AddTask()">Add Task</button>
        </div>
        <div class="text">
            <div id="mondayTasks">
                <h2>Monday Tasks</h2>
                <ol id="mondayTaskList"></ol>
            </div>
            <div id="tuesdayTasks">
                <h2>Tuesday Tasks</h2>
                <ol id="tuesdayTaskList"></ol>
            </div>            
                <div id="wednesdayTasks">
                    <h2>Wednesday Tasks</h2>
                    <ol id="wednesdayTaskList"></ol>
                </div>
                <div id="thursdayTasks">
                    <h2>Thursday Tasks</h2>
                    <ol id="thursdayTaskList"></ol>
                </div>
                    <div id="fridayTasks">
                        <h2>Friday Tasks</h2>
                        <ol id="fridayTaskList"></ol>
                    </div>
                    <div id="saturdayTasks">
                        <h2>Saturday Tasks</h2>
                        <ol id="saturdayTaskList"></ol>
                    </div>

                    <div id="sundayTasks">
                        <h2>Sunday Tasks</h2>
                        <ol id="sundayTaskList"></ol>
                    </div>
        </div>
    </div>
    <script src="to.js"></script>
</body>
</html>
